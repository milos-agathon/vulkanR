[package]
name = "vulkanr"
version = "0.1.0"
edition = "2021"

[features]
# FFI on by default so R builds still work where R is present.
default = ["ffi"]
ffi = ["extendr-api"]

[dependencies]
extendr-api = { version = "0.6", optional = true }
glam = "0.27"
image = "0.24"
pollster = "0.3"
bytemuck = { version = "1", features = ["derive"] }
wgpu = { version = "0.19", default-features = false, features = ["wgsl"] }

# ---- Backend selection (critical) ----
[target.'cfg(windows)'.dependencies]
wgpu-core = { version = "0.19", default-features = false, features = ["vulkan", "dx12"] }
wgpu-hal  = { version = "0.19", default-features = false, features = ["vulkan", "dx12"] }

[target.'cfg(target_os = "linux")'.dependencies]
wgpu-core = { version = "0.19", default-features = false, features = ["vulkan"] }
wgpu-hal  = { version = "0.19", default-features = false, features = ["vulkan"] }

# On macOS: Metal only
[target.'cfg(target_os = "macos")'.dependencies]
wgpu-core = { version = "0.19", default-features = false, features = ["metal"] }
wgpu-hal  = { version = "0.19", default-features = false, features = ["metal"] }